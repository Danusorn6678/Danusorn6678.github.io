<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: #DAFAFA;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 400px;
            height: 500px;
        }
        .profile-card img {
            width: 150px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-card .pro {
            display: inline-block;
            padding: 5px 10px;
            background: #ddd;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 20px;
        }
        .profile-card h3 {
            color: #777;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .profile-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .profile-card .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .profile-card .social-icons a {
            color: #555;
            text-decoration: none;
            font-size: 20px;
        }
        .social-links {
            margin-top: 1rem;
        }
        .social-links a {
            margin: 0 0.5rem;
            text-decoration: none;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        .skills {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skill {
            text-align: center;
        }
        .skill img {
            width: 30px;
            height: 30px;
        }
        .skill p {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #333;
        }

    </style>
</head>
